<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Dados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Dados</h1>
    <div class="list" id="dataList"></div>
    <a href="index.html" class="link">Voltar ao formul√°rio</a>
  </div>

  <script>
    const dataList = JSON.parse(localStorage.getItem('dataList')) || [];
    const container = document.getElementById('dataList');

    dataList.forEach((item, index) => {
      const entry = document.createElement('div');
      entry.className = 'list-item';
      entry.innerHTML = `
        <p><strong>${index + 1}.</strong> Nome: <span>${item.name}</span></p>
        <p>Idade: <span>${item.age}</span></p>
      `;
      container.appendChild(entry);
    });
  </script>
</body>
</html>
