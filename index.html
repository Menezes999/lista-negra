<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('codigo.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .start-btn {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button class="start-btn" onclick="window.location.href='formulario.html'">Começar</button>
</body>
</html>
