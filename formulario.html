<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio e Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('codigo.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
    }

    h1, h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"], input[type="number"], textarea, #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
    }

    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, #search:focus {
      border-color: #fff;
      outline: none;
    }

    button {
      display: inline-block;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #ccc;
    }

    .list {
      margin-top: 15px;
    }

    .list-item {
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
      border: 1px solid #444;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list-item p {
      margin: 0;
      color: #fff;
    }

    .delete-icon {
      cursor: pointer;
      width: 29px;
      height: 29px;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
    }

    .delete-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Dados</h1>

    <form id="dataForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>

      <label for="age">Idade:</label>
      <input type="number" id="age" placeholder="Digite sua idade" required>

      <label for="obs">Dados:</label>
      <textarea id="obs" placeholder="Digite os dados" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <h2>Pesquisar Pessoa</h2>
    <input type="text" id="search" placeholder="Digite um nome para pesquisar">
    
    <button id="downloadBtn">Baixar Lista para o seu PC</button>

    <h2>Lista de Pessoas</h2>
    <div class="list" id="dataList"></div>
  </div>

  <script>
    const form = document.getElementById('dataForm');
    const dataList = document.getElementById('dataList');
    const search = document.getElementById('search');
    const downloadBtn = document.getElementById('downloadBtn');

    function renderList(filter = '') {
      const savedData = JSON.parse(localStorage.getItem('dataList')) || [];
      dataList.innerHTML = '';

      const filteredData = savedData.filter(item =>
        item.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredData.forEach((item, index) => {
        const entry = document.createElement('div');
        entry.className = 'list-item';
        entry.innerHTML = `
          <p><strong>${index + 1}.</strong> Nome: <span>${item.name}</span></p>
          <p>Idade: <span>${item.age}</span></p>
          <p>Dados: <span>${item.obs}</span></p>
          <img 
            src="lixeira-ou-lixo-pode-simbolo-icone-em-fundo-escuro-400-120849870.jpg" 
            alt="Excluir" 
            class="delete-icon" 
            data-index="${index}" 
            title="Apagar">
        `;
        dataList.appendChild(entry);
      });

      const deleteIcons = document.querySelectorAll('.delete-icon');
      deleteIcons.forEach(icon => {
        icon.addEventListener('click', (event) => {
          const indexToDelete = event.target.getAttribute('data-index');
          deleteEntry(indexToDelete);
        });
      });
    }

    function deleteEntry(index) {
      const savedData = JSON.parse(localStorage.getItem('dataList')) || [];
      savedData.splice(index, 1);
      localStorage.setItem('dataList', JSON.stringify(savedData));
      renderList(search.value);
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const obs = document.getElementById('obs').value;

      let savedData = JSON.parse(localStorage.getItem('dataList')) || [];
      savedData.push({ name, age, obs });
      localStorage.setItem('dataList', JSON.stringify(savedData));

      form.reset();
      renderList();
    });

    search.addEventListener('input', (event) => {
      const filter = event.target.value;
      renderList(filter);
    });

    downloadBtn.addEventListener('click', () => {
      const savedData = JSON.parse(localStorage.getItem('dataList')) || [];
      let textContent = savedData.map(
        (item, index) =>
          `${index + 1}. Nome: ${item.name}\n   Idade: ${item.age}\n   Dados: ${item.obs}`
      ).join('\n\n');
      textContent += `\n\nGalaky Developer`;

      const blob = new Blob([textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'lista.txt';
      link.click();

      URL.revokeObjectURL(url);
    });

    renderList();
  </script>
</body>
</html>
